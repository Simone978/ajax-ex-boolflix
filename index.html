<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title></title>
  </head>
  <body>
    <header>
      <h2>Boolflix</h2>
      <div class="searchbox">
        <input id="string" type="text" placeholder="cerca il tuo film" value="">
        <button class='search'>search</button>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <div class="no_film">
          <h2 class='white'></h2>
        </div>
        <div class="no_serie">
          <h2 class='white'></h2>
        </div>
        <div class="movie_list">
        </div>
        <div class="tv_list">
        </div>
      </div>
    </main>


    <script id="movies_data" type="text/x-handlebars-template">
      <div class="container">
        <div class="movies">
          <div class="movies_container">
            <div class="poster">{{{poster}}}</div>
            <h2 class="title"><span>{{title}} {{name}}</span></h2>
            <h3>Titolo originale: {{original_title}} {{original_name}}</h3>
            <p>Lingua originale: {{original_language}}
              <img class='flag_space' src="img/{{flag}}.jpg" alt=""/>
            </p>
            <p class="voto">Voto: {{vote_average}} {{{stars}}}</p>
            <p>{{riassunto}}</p>
            <p>{{tipo}}</p>
          </div>
        </div>
      </div>

    </script>

    <script id="stars" type="text/x-handlebars-template">
      <i class="star fas fa-star {{numero}}"></i>
    </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/script.js" charset="utf-8"></script>
  <script src="js/script2.js" charset="utf-8"></script>
  </body>
</html>
